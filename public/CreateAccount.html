<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form id ="create"method="post"action="/register">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Register" onclick="submit()">

    </form>
  <script>
    
    
    const url="http://localhost:4000/register"
    
    async function submit(){

      const user = 
        {
            UserName: document.getElementById("username").value,
            Password: document.getElementById("password").value, 
            History: []
        };
        // log the URL just to be sure we're connecting to the right port
        //console.log(url);
        
        // use a POST request with Axios. we're posting the user's information to the server
        axios.post(url, user)
        .then((response) => alert( response.status()))//JSON.stringify( response.data )
        .catch((error) => 
        {
            console.log(error);
        });
        
        // simply print the user's information
        // indicates that we can retrieve user info from the DB to the app
        alert(  response.status());

    }
  

</script>
</body>
</html>
