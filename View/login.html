<head>
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form id ="login"method="post"action="/login">
  
      <label for="emailUser">Email:</label>
      <input type="email" id="emailUser" name="emailUser" required><br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
  
      <button type="submit" class="btn btn-success btn-block"> Login </button>
  
      <button >
        <a href="CreateAccount.html"> create Account </a>
      </button>
  
    </form>
  
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="msg-display">
        </div>
      </div>
    </div>
  
    <script>
      
  
  
      const params = new URLSearchParams(window.location.search);    
      let error = params.get('error');
      let msg = null;
      if(error === '1'){
        msg = `
           <div class="alert alert-danger alert-dismissible">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <strong>Error!</strong> Email Already Asscoiated with account
            </div>
        `;
         document.getElementById("msg-display").innerHTML = msg;
      } 
      //window.alert('Login or Password Incorrect');
    
  
  </script>
  </body>
  </html>
